<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="mathFunctions.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">

</head>

<body>
    <div class="parent">
        <div class="screen">0</div>
        <button id='ac' class="div2 other">AC</button>
        <button id='+/-' class="div3 other">+/-</button>
        <button id='percentage' class="div4 other">% </button>
        <button id='divide' class="div5 operator"> /</button>
        <button id='7' class="div6 number"> 7</button>
        <button id='8' class="div7 number"> 8</button>
        <button id='9' class="div8 number"> 9</button>
        <button id='multiply' class="div9 operator"> *</button>
        <button id='4' class="div10 number"> 4</button>
        <button id='5' class="div11 number">5</button>
        <button id='6' class="div12 number"> 6</button>
        <button id='subtract' class="div13 operator"> -</button>
        <button id='1' class="div14 number"> 1</button>
        <button id='2' class="div15 number"> 2</button>
        <button id='3' class="div16 number"> 3</button>
        <button id='add' class="div17 operator"> +</button>
        <button id='0' class="div18 number"> 0</button>
        <button id='.' class="div19 decimal"> .</button>
        <button id='=' class="div20 result"> =</button>
    </div>

</body>

</html>
